name: tkob-qroder-system-dev

services:
  # 1. PostgreSQL
  postgres:
    image: postgres:16-alpine # Bản Alpine nhẹ (vài chục MB) thay vì bản full (vài trăm MB)
    container_name: tkob-db-dev
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-tkob_bathangkho123}
      POSTGRES_DB: ${DATABASE_NAME:-qr_ordering}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-qr_ordering}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - qr-network

  # 2. Redis - Dùng để Cache Menu, Session và Queue
  redis:
    image: redis:7-alpine
    container_name: qr-redis-dev
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - qr-network

  # (Optional) MinIO - Nếu bạn muốn giả lập AWS S3 để upload ảnh Menu ngay tại Local
  # minio:
  #   image: minio/minio
  #   container_name: qr-storage-dev
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   environment:
  #     MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
  #     MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
  #   command: server /data --console-address ":9001"
  #   networks:
  #     - qr-network

volumes:
  postgres_data_dev: # Volume riêng cho dev để không lẫn với prod
  redis_data_dev:

networks:
  qr-network:
    driver: bridge